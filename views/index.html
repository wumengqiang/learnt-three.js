<!doctype html>
<html>
    <head>
        <meta charset='utf8'>
        <title>three.js学习</title>
        <meta name='keywords' content="three.js, three.js学习, three.js Demo"/>
        <meta name='author' content='wumengqiang' />
        <script type='text/javascript' src='./vendor/three/three.min.js'></script>
        <script type='text/javascript' src='./vendor/less/dist/less.min.js'></script>
    </head>
    <body>
        <script>
 
    var scene, camera, renderer;
    var geometry, material, mesh;
 
    init();
    animate();
 
    function init() {
 
        scene = new THREE.Scene();
        
        camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 10000 );
        camera.position.z = 1000;
 
        geometry = new THREE.BoxGeometry( 200, 200, 200 );
        material = new THREE.MeshBasicMaterial( { color: 0xff0000, wireframe: true } );
 
        mesh = new THREE.Mesh( geometry, material );
        scene.add( mesh );
 
        renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
 
        document.body.appendChild( renderer.domElement );
 
    }
 
    function animate() {
 
        requestAnimationFrame( animate );
 
        mesh.rotation.x += 0.01;
        mesh.rotation.y += 0.02;
 
        renderer.render( scene, camera );
 
    }
 
</script> 
    </body> 
        
</html>
